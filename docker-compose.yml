services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"             
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend                  
    networks:
      - devnet

  backend:
    build:
      context: ./backend         
      dockerfile: Dockerfile
    ports:
      - "5000:5000"              
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
    networks:
      - devnet

networks:
  devnet:
    driver: bridge
