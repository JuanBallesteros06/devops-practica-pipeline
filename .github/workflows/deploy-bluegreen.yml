name: Deploy Blue-Green
on:
  workflow_dispatch:

env:
  BLUE_NAMESPACE: production
  GREEN_NAMESPACE: staging

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build-image
        run: |
          cd backend
          IMAGE_LOWER=$(echo "ghcr.io/${{ github.repository }}/app:${{ github.sha }}" | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_LOWER .
          docker push $IMAGE_LOWER
          echo "image=$IMAGE_LOWER" >> $GITHUB_OUTPUT

  deploy-green:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create staging namespace if not exists
        run: |
          kubectl create namespace ${{ env.GREEN_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Green environment (staging)
        run: |
          IMAGE_LOWER=${{ needs.build.outputs.image }}
          
          kubectl apply -f k8s/deployment-v2.yaml -n ${{ env.GREEN_NAMESPACE }}
          
          kubectl set image deployment/crud-backend-v2 \
            crud-backend=$IMAGE_LOWER \
            -n ${{ env.GREEN_NAMESPACE }}
          
          kubectl rollout status deployment/crud-backend-v2 \
            -n ${{ env.GREEN_NAMESPACE }} \
            --timeout=3m

      - name: Create temporary service for Green
        run: |
          kubectl apply -n ${{ env.GREEN_NAMESPACE }} -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: crud-backend-service-green
          spec:
            selector:
              app: crud-backend
              version: v2
            ports:
              - protocol: TCP
                port: 80
                targetPort: 3000
            type: ClusterIP
          EOF

      - name: Run smoke tests on Green
        run: |
          echo "ðŸ§ª Ejecutando smoke tests en ambiente Green..."
          chmod +x ./scripts/smoke-tests.sh
          ./scripts/smoke-tests.sh ${{ env.GREEN_NAMESPACE }}

  switch-blue-green:
    needs: [build, deploy-green]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Switch traffic from Blue to Green
        run: |
          echo "ðŸ”„ Cambiando trÃ¡fico de Blue a Green..."
          chmod +x ./scripts/switch-bluegreen.sh
          ./scripts/switch-bluegreen.sh

      - name: Verify switch
        run: |
          echo "âœ… Verificando el cambio..."
          kubectl get svc -n ${{ env.BLUE_NAMESPACE }} crud-backend-service -o yaml | grep -A 5 selector

      - name: Update Blue with Green image (for next cycle)
        run: |
          IMAGE_LOWER=${{ needs.build.outputs.image }}
          kubectl set image deployment/crud-backend-v1 \
            crud-backend=$IMAGE_LOWER \
            -n ${{ env.BLUE_NAMESPACE }}
          
          kubectl rollout status deployment/crud-backend-v1 \
            -n ${{ env.BLUE_NAMESPACE }} \
            --timeout=3m

  cleanup-green:
    needs: switch-blue-green
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Scale down Green environment
        run: |
          echo "ðŸ“‰ Escalando ambiente Green (staging) a 0..."
          kubectl scale deployment/crud-backend-v2 --replicas=0 -n ${{ env.GREEN_NAMESPACE }}
          
          echo ""
          echo "ðŸŽ‰ Despliegue Blue-Green completado exitosamente"
          echo "ðŸ“Š Blue (production) ahora ejecuta la nueva versiÃ³n"