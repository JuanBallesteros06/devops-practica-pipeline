name: Deploy Blue-Green
on:
  workflow_dispatch:

env:
  BLUE_NAMESPACE: production
  GREEN_NAMESPACE: staging

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build-image
        run: |
          cd backend
          IMAGE_LOWER=$(echo "ghcr.io/${{ github.repository }}/app:${{ github.sha }}" | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_LOWER .
          docker push $IMAGE_LOWER
          echo "image=$IMAGE_LOWER" >> $GITHUB_OUTPUT

  deploy-and-switch:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create K8s cluster (Kind)
        uses: helm/kind-action@v1
        with:
          cluster_name: bluegreen-cluster

      - name: Pull and load image into Kind
        run: |
          docker pull ${{ needs.build.outputs.image }}
          kind load docker-image ${{ needs.build.outputs.image }} --name bluegreen-cluster

      - name: Create namespaces
        run: |
          kubectl create namespace ${{ env.BLUE_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace ${{ env.GREEN_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Blue environment (v1)
        run: |
          echo "ðŸ”µ Desplegando ambiente Blue (production)..."
          kubectl apply -f k8s/deployment-v1.yaml -n ${{ env.BLUE_NAMESPACE }}
          kubectl apply -f k8s/service.yaml -n ${{ env.BLUE_NAMESPACE }}
          
          kubectl rollout status deployment/crud-backend-v1 \
            -n ${{ env.BLUE_NAMESPACE }} \
            --timeout=3m

      - name: Deploy Green environment (v2) with new image
        run: |
          echo "ðŸŸ¢ Desplegando ambiente Green (staging)..."
          IMAGE_LOWER=${{ needs.build.outputs.image }}
          
          kubectl apply -f k8s/deployment-v2.yaml -n ${{ env.GREEN_NAMESPACE }}
          
          kubectl set image deployment/crud-backend-v2 \
            crud-backend=$IMAGE_LOWER \
            -n ${{ env.GREEN_NAMESPACE }}
          
          kubectl rollout status deployment/crud-backend-v2 \
            -n ${{ env.GREEN_NAMESPACE }} \
            --timeout=3m

      - name: Create service for Green
        run: |
          kubectl apply -n ${{ env.GREEN_NAMESPACE }} -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: crud-backend-service-green
          spec:
            selector:
              app: crud-backend
              version: v2
            ports:
              - protocol: TCP
                port: 80
                targetPort: 3000
            type: ClusterIP
          EOF

      - name: Run smoke tests on Green
        run: |
          echo "ðŸ§ª Ejecutando smoke tests en ambiente Green..."
          
          kubectl wait --for=condition=ready pod \
            -l app=crud-backend,version=v2 \
            -n ${{ env.GREEN_NAMESPACE }} \
            --timeout=60s
          
          READY_PODS=$(kubectl get pods -n ${{ env.GREEN_NAMESPACE }} -l app=crud-backend --field-selector=status.phase=Running --no-headers | wc -l)
          
          if [ "$READY_PODS" -ge 1 ]; then
            echo "âœ… Smoke tests passed: $READY_PODS pods corriendo en Green"
          else
            echo "âŒ Smoke tests failed"
            exit 1
          fi

      - name: Switch traffic from Blue to Green
        run: |
          echo "ðŸ”„ Cambiando trÃ¡fico de Blue a Green..."
          
          kubectl patch svc crud-backend-service -n ${{ env.BLUE_NAMESPACE }} \
            -p '{"spec":{"selector":{"app":"crud-backend","version":"v2"}}}' || \
          kubectl apply -n ${{ env.BLUE_NAMESPACE }} -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: crud-backend-service
          spec:
            selector:
              app: crud-backend
              version: v2
            ports:
              - protocol: TCP
                port: 80
                targetPort: 3000
            type: ClusterIP
          EOF
          
          echo "âœ… TrÃ¡fico redirigido a Green (v2)"

      - name: Verify switch
        run: |
          echo "ðŸ“‹ Verificando el cambio..."
          echo ""
          echo "Selector del servicio en production:"
          kubectl get svc -n ${{ env.BLUE_NAMESPACE }} crud-backend-service -o jsonpath='{.spec.selector}' || echo "Servicio creado con selector v2"
          echo ""
          echo ""
          echo "ðŸ“‹ Pods en production:"
          kubectl get pods -n ${{ env.BLUE_NAMESPACE }}
          echo ""
          echo "ðŸ“‹ Pods en staging:"
          kubectl get pods -n ${{ env.GREEN_NAMESPACE }}

      - name: Update Blue with Green image (for next cycle)
        run: |
          echo "ðŸ”„ Actualizando Blue con la nueva imagen para el prÃ³ximo ciclo..."
          IMAGE_LOWER=${{ needs.build.outputs.image }}
          
          kubectl apply -f k8s/deployment-v2.yaml -n ${{ env.BLUE_NAMESPACE }}
          
          kubectl set image deployment/crud-backend-v2 \
            crud-backend=$IMAGE_LOWER \
            -n ${{ env.BLUE_NAMESPACE }}
          
          kubectl rollout status deployment/crud-backend-v2 \
            -n ${{ env.BLUE_NAMESPACE }} \
            --timeout=3m

      - name: Scale down Green environment
        run: |
          echo "ðŸ“‰ Escalando ambiente Green (staging) a 0..."
          kubectl scale deployment/crud-backend-v2 --replicas=0 -n ${{ env.GREEN_NAMESPACE }}
          
          echo ""
          echo "ðŸŽ‰ =========================================="
          echo "ðŸŽ‰ Despliegue Blue-Green completado exitosamente"
          echo "ðŸŽ‰ =========================================="
          echo ""
          echo "ðŸ“Š Resumen:"
          echo "   - Blue (production) ahora ejecuta la nueva versiÃ³n"
          echo "   - Green (staging) escalado a 0 rÃ©plicas"
          echo "   - Imagen desplegada: ${{ needs.build.outputs.image }}"